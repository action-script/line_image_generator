<!DOCTYPE html>
<html>
   <head>
      <meta charset=utf-8>
      <title>My first Three.js app</title>
      <style>
         body { margin: 0; }
         #canvas_bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            height: 0;
            background: transparent;
         }
         #controll {
            position: absolute;
            background-color: #131313;
            width: 100px;
            height: 60px;
         }
         canvas { width: 100%; height: 100% }
      </style>
   </head>
   <body>
      <div id="controll"></div>
      <div id="canvas_bg"></div>
      <script src="jquery.min.js"></script>
      <script src="lig.js"></script>
      <script>
         $( document ).ready(function() {
            var app = new Lig($('#canvas_bg')[0], $('#controll')[0]);
         });
      </script>
   </body>
</html>
